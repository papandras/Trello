<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login_style.css">
    <script src="auth.js"></script>
    <script src="loginpage.js"></script>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="login.html">MyTrello</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <a href="#" class="btn btn-primary mx-2" onclick="navbar_bejelentkezes()">Bejelentkezés</a>
                    <a href="#" class="btn btn-light mx-2" onclick="navbar_regisztracio()">Regisztráció</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-5 py-5">
        <div class="alert alert-warning">
            <h5 class="mb-3">Üzenet</h5>
            <p></p>
            <a href="#" class="btn btn-dark" onclick="bezaras()">Bezárás</a>
        </div>
        <div class="row bg-dark p-5 rounded-pill border border-light">
            <div class="col-6 offset-3" id="form_bejelentkezes">
                <form method="POST" onsubmit="return submit_bejelentkezes()" name="form_bejelentkezes">
                    <label for="felhasznalonev_bejelentkezes" class="form-label">Felhasználónév</label>
                    <input type="text" name="felhasznalonev_bejelentkezes" id="felhasznalonev_bejelentkezes" class="form-control" required>
                    <label for="jelszo_bejelentkezes" class="form-label">Jelszó</label>
                    <input type="password" name="jelszo_bejelentkezes" id="jelszo_bejelentkezes" class="form-control" required>
                    <input type="submit" value="Bejelentkezés" class="btn btn-primary form-control my-3">
                </form>
            </div>
            <div class="col-6 offset-3" id="form_regisztracio">
                <form method="POST" onsubmit="return submit_regisztracio()" name="form_regisztracio">
                    <label for="email_regisztracio" class="form-label">E-mail cím</label>
                    <input type="text" name="email_regisztracio" id="email_regisztracio" class="form-control" required>
                    <label for="felhasznalonev_regisztracio" class="form-label">Felhasználónév</label>
                    <input type="text" name="felhasznalonev_regisztracio" id="felhasznalonev_regisztracio" class="form-control" required>
                    <label for="jelszo_regisztracio" class="form-label">Jelszó</label>
                    <input type="password" name="jelszo_regisztracio" id="jelszo_regisztracio" class="form-control" required>
                    <label for="jelszo_megerosit_regisztracio" class="form-label">Jelszó megerősítése</label>
                    <input type="password" name="jelszo_megerosit_regisztracio" id="jelszo_megerosit_regisztracio" class="form-control" required>
                    <input type="submit" value="Regisztráció" class="btn btn-primary form-control my-3">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
